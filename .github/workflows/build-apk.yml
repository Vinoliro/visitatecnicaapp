name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repositório
      uses: actions/checkout@v4

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y git openjdk-11-jdk wget unzip zip build-essential

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Instalar Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest

        echo "y" | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;33.0.2"

    - name: Limpar buildozer antigo (se existir)
      run: rm -rf .buildozer

    - name: Construir APK
      env:
        ANDROID_HOME: ${{ env.HOME }}/android-sdk
        PATH: ${{ env.HOME }}/android-sdk/cmdline-tools/latest/bin:${{ env.HOME }}/android-sdk/platform-tools:${{ env.PATH }}
      run: buildozer android debug

    - name: Publicar APK
      uses: actions/upload-artifact@v4
      with:
        name: VisitaTecnica-APK
        path: bin/*.apk
