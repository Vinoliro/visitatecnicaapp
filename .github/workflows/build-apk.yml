name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk wget

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Instalar Android SDK + aceitar licenças
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O sdk.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q sdk.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses
        sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-31" \
          "build-tools;33.0.2"

    - name: Limpar cache antigo do Buildozer
      run: rm -rf .buildozer

    - name: Construir APK
      env:
        ANDROID_HOME: ${{ env.HOME }}/android-sdk
        PATH: ${{ env.HOME }}/android-sdk/cmdline-tools/latest/bin:${{ env.HOME }}/android-sdk/platform-tools:${{ env.PATH }}
      run: buildozer android debug

    - name: Fazer upload do APK
      uses: actions/upload-artifact@v4
      with:
        name: VisitaTecnica-APK
        path: bin/*.apk
