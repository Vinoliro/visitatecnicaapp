name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Set up environment
      run: |
        echo "export PATH=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:\$PATH" >> $GITHUB_ENV
        echo "sdk.dir=$HOME/.buildozer/android/platform/android-sdk" > local.properties

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: VisitaTecnica-APK
        path: bin/*.apk
